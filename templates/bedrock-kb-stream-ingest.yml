    Value: !Ref DataSourceName

  MSKClusterArn:
    Description: ARN of the MSK Cluster
    Value: !Ref MSKCluster

  LambdaFunctionName:
    Description: Name of the Kafka Consumer Lambda Function
    Value: !Ref KafkaConsumerLambdaFunction

